    <style>
    .background--custom {
      background: linear-gradient(90deg, #b4c1b0, #fdf1da, #d6a76a);
      background-size: 300% 300%;
      animation: gradient 9s alternate infinite;
      position:absolute;
      z-index: -10;
      top: 0;
      left: 0;
      height: 150%;
      width: 100%;
    }
    @keyframes gradient {
      0% {
        background-position: 0%;
      }
      100% {
        background-position: 100%;
      }
    }
    </style>
